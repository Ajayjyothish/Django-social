{% extends 'base.html' %}




{% block body %}
<div class='container'>

    <div class="jumbotron">
        <div class="container">
            <a href={% url "home" %} class="btn btn-primary">&larr; Go Home</a>
        </div>
        <div class='container'>
            
            <h3 class="text-center">Log In</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% include 'includes/form.html' %}
                <input class="btn btn-primary btn-block" type="submit" value="Log In">
            </form>
            <div class="d-flex justify-content-between">
                <div class="text-muted text-center ">New Member? <a href="{% url 'signup' %}">Sign Up</a></div>
                <div class="text-muted text-right"><a href="{% url 'password_reset' %}">Forgot Password?</a></div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}


{% block head %}
Log In
{% endblock head %}
