{% for post in object_list %}
<div class="card mb-2">
    <div class="card-body p-3">
        <div class="row">

            <div class="col-12">
                <div class="row mb-3">
                    <div class="col-6">
                        {{ post.subject }}
                    </div>
                    <div class="col-6 text-right">
                        <small class="text-muted">{{ post.last_updated }}</small>
                    </div>
                </div>


                <div class="mt-3">
                    <a href="{% url 'post_edit' post.id %}" class="btn btn-primary btn-sm" role="button">Edit</a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endfor %}
