{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block head %}{% endblock %}</title>
</head>

<body>

<header>


    {% block body %}
    <div class='navbar navbar-dark navbar-expand-sm fixed-top bg-dark'>
        <div class="container">
            <ul class='navbar-nav mr-auto'>
                <li class="nav-item {% block active_home %} {% endblock %}"><a class="nav-link"
                                                                               style="display: inline-block;"
                                                                               href="{% url 'home' %}">Home</a></li>
                <li class="nav-item {% block active_books %} {%endblock%}"><a class='nav-link'
                                                                              style="display: inline-block;"
                                                                              href="{% url 'books:allBook' %}">Book</a>
                </li>
                <li class="nav-item {% block active_contacts %} {%endblock%}"><a class="nav-link"
                                                                                 style='display : inline-block '
                                                                                 href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item {% block active_posts %} {%endblock%}"><a class="nav-link"
                                                                                 style='display : inline-block '
                                                                                 href="{% url 'posts' %}">Posts</a>
                </li>
            </ul>

            {% if user.is_authenticated %}
            <span class="nav-item dropdown"><a class="nav-link text-danger d-inline-block dropdown-toggle" id="userMenu"
                                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href=''>{{user.username}}</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                <a class="dropdown-item" href="#">My account</a>
                <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
            </div>

            </span>
            {% else  %}
            <span class="nav-item "><a class="btn btn-outline-info mr-2" style='display : inline-block ' href="{% url 'login' %}">Log In</a></span>
            <span class="nav-item "><a class="btn btn-primary" style='display : inline-block ' href="{% url 'signup' %}">Sign Up</a></span>
            
            
            {% endif %}
        </div>
    </div>


</header>

<div class="container">
    <div class='jumbotron'>
        <div class='container'>
            {% block content %}
            replace me
            {% endblock %}
        </div>
    </div>
</div>
{% endblock body %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
